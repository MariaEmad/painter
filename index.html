<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>painter</title>
    <link rel="stylesheet" href="painter.css">
    <script src="painter.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="circle">
                        <img src="circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="rectangle">
                        <img src="rectangle-.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="triangle.svg" alt="triangle">
                        <span>triangle</span>
                    </li>
                    <li class="option tool" id="line">
                        <img src="line-alt-svgrepo-com (1).svg" alt="line">
                        <span>Line</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color"> Fill color</label>
                    </li>
                </ul>
                
            </div>
            <div class="row">
                <label for="" class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                
                    <li class="option">
                        <input type="range" name="" id="size-slider" min="2" max="12" step="1" value="5">
                    </li>
                </ul>

            </div>
            <div class="row colors">
                <label for="" class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" name="" value="#4A98F7" id="color-picker">
                    </li>
                </ul>


            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
            </div>
        </section>
        <section class="drawing-board">

            <canvas></canvas>
        </section>
    </div>
</body>
</html>
